<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tercios y Docenas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .result div {
            margin: 10px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Tercios y Docenas</h1>
        <button id="generateBtn">Generar</button>
        <div class="result" id="result">
            <div id="tercio">Tercio: -</div>
            <div id="docena">Docena: -</div>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            // Generar un tercio aleatorio (1, 2 o 3)
            const tercio = Math.floor(Math.random() * 3) + 1;
            let tercioText = '';
            
            switch(tercio) {
                case 1:
                    tercioText = '1-12';
                    break;
                case 2:
                    tercioText = '13-24';
                    break;
                case 3:
                    tercioText = '25-36';
                    break;
            }
            
            // Generar una docena aleatoria (1, 2 o 3)
            const docena = Math.floor(Math.random() * 3) + 1;
            let docenaText = '';
            
            switch(docena) {
                case 1:
                    docenaText = '1-12';
                    break;
                case 2:
                    docenaText = '13-24';
                    break;
                case 3:
                    docenaText = '25-36';
                    break;
            }
            
            // Actualizar la interfaz
            document.getElementById('tercio').textContent = `Tercio: ${tercioText}`;
            document.getElementById('docena').textContent = `Docena: ${docenaText}`;
        });
    </script>
</body>
</html>
